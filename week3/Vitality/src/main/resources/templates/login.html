<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-12 nav-holder">
        <div class="col-10 container">
            <nav class="nav navbar">
                <h1 class="logo">Welcome to Vitality</h1>
                
            </nav>
            
        </div>
        
    </div>

    <div class="form-container">
        <form name="f" th:action="@{/login}" method="post">               
            <fieldset>
                <legend class="form-heading">Log
                    In</legend>
                    <p>Username-"user"|Password-"password"</p>
                <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
                <label for="username" class="username">Username</label></br>
                <input type="text" id="username" class="username-input" name="username"/></br>        
                <label for="password" class="password">Password</label></br>
                <input type="password" id="password" class="password-input" name="password"/></br>    
                <div class="form-actions">
                    <button type="submit" class="btn btn-info">Log in</button>
                </div>
            </fieldset>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
